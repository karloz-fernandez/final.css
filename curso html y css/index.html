<head>

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main class="card">

  <div class="card__segunda-seccion__precio">
  <p class="card__segunda-seccion__precio__descuento"> $149.99</p>
      <p class="card__segunda-seccion__precio__original"> $169.99</p>
    </div>
<button class="card__segunda-seccion__button">
    <img  class="card__segunda-seccion__button__icono" src="icon-cart.svg" alt="icono-del-carrito">
    Add to Ca
</button>
    </section>
  </main>
